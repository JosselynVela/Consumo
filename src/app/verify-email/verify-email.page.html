<ion-header>
  <ion-toolbar>
    <ion-title>Verificacion de Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">
  <ion-row>
    <ion-col>
      <h2>Gracias por registrarte</h2>
      <p>Hemos enviado un correo de confimracion <strong>{{user.email}}</strong></p>
      <p>Porfavor cehquea tu correo y dale click sobre el link para verificarlo.</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="onSendEmail()"
        >Reenviar Email de verificacion</ion-button
      >
    </ion-col>
  </ion-row>

</ion-content>
